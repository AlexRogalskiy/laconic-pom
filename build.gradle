plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'ris58h'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    updateSinceUntilBuild false
    version '2016.1'
    plugins 'maven'
}
